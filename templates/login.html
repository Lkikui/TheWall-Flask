<!DOCTYPE html>
    <head>
      <title>The Wall</title>
      <meta charset="utf-8">
      <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='login.css') }}">      
    </head>

    <body>
        <div id = "wrapper"> <!-- wrapper begins -->
            
            <!-- header -->
            <div id = "header">
                <h1>The Wall</h1>
                <form action='/login' method='POST'>
                    <label for="login_email">Email:
                        <input type="text" name="login_email" id="login_email"></label>
                    <label for="login_password">Password:<input type="password" name="login_password" id="login_password"></label>
                    <button id="login_button">Login</button>
                </form>
            </div>

            <!-- main content -->
            <div id = "main_content"> 
                <h2>Register</h2>
                {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                <ul class=flashes>
                    {% for category, message in messages %}
                    <li style="color:{{ category }}">{{ message }}</li>
                    {% endfor %}
                </ul>
                {% endif %}
                {% endwith %}
                <form action='/register' method='POST'>
                    <label for="first_name">First Name:<input type="text" name="first_name" id="first_name"></label>
                    <label for="last_name">Last Name:<input type="text" name="last_name" id="last_name"></label>
                    <label for="email">Email Address:<input type="text" name="email" id="email"></label>
                    <label for="password">Password:<input type="password" name="password" id="password"></label>
                    <label for="password_confirm">Confirm Password:<input type="password" name="password_confirm" id="password_confirm"></label>
                    <input type="submit" value="Register" id="button">
                </form>
            </div>        
        </div> <!-- wrapper ends -->
    </body>
